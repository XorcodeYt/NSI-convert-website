<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Convertisseur</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Convertisseur de Nombres</h1>
    <p>Décimal  Binaire  Hexadecimal</p>
</header>

<nav>
    <a href="index.html">Accueil</a>
    <a href="infos.html">Infos</a>
</nav>

<main id="mainContent">
    <div class="converter-card">
        <div class="input-group">
            <label>Decimal <span class="base-label">Base 10</span></label>
            <input type="number" id="decimal" placeholder="Entrez un nombre decimal">
        </div>

        <div class="input-group">
            <label>Binaire <span class="base-label">Base 2</span></label>
            <input type="text" id="binaire" placeholder="Entrez un nombre binaire">
        </div>

        <div class="input-group">
            <label>Hexadecimal <span class="base-label">Base 16</span></label>
            <input type="text" id="hexadecimal" placeholder="Entrez un nombre hexadecimal">
        </div>

        <button onclick="conversion()">Convertir</button>
        <button class="btn-clear" onclick="clearAll()">Effacer</button>
    </div>
</main>
