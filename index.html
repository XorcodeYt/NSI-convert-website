<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Convertisseur</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Convertisseur de Nombres</h1>
        <p>Décimal Binaire Hexadecimal</p>
    </header>

    <nav>
        <a href="index.html">Accueil</a>
        <a href="infos.html">Infos</a>
    </nav>

    <main id="mainContent">
        <div class="converter-card">
            <form Name='Form'>
                <div class="input-group">
                    <label for="decimal">
                        Decimal <span class="base-label">Base 10</span>
                    </label>
                    <input type="text" id="decimal" name="nombre" placeholder="Entrez un nombre decimal">
                </div>

                <div class="input-group">
                    <label for="binaire">
                        Binaire <span class="base-label">Base 2</span>
                    </label>
                    <input type="text" id="binaire" name="binaire" placeholder="Entrez un nombre binaire">
                </div>

                <div class="input-group">
                    <label for="hexadecimal">
                        Hexadecimal <span class="base-label">Base 16</span>
                    </label>
                    <input type="text" id="hexadecimal" name="hexadecimal" placeholder="Entrez un nombre hexadecimal">
                </div>

                <div>
                    <button type="button" onclick="conversion()">Convertir</button>
                    <button type="button" class="btn-clear" onclick="clearAll()">Effacer</button>
                </div>
            </form>
        </div>
    </main>

    <div class="secret-btn" onclick="secretFunction()">?</div>

    </footer>

    <script src="script.js"></script>
</body>
</html>
